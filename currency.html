<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Котировки валют</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="style.css">
    <script src="currency.js"></script>
</head>
<body>
    <header>
      <div class="container">
          <nav>
              <ul>
                  <li><a href="index.html">Главная</a></li>
                  <li><a href="currency.html">История котировок</a></li>
                  <li><a href="converter.html">Конвертер валюты</a></li>
              </ul>
          </nav>
      </div>
  </header>
    <main id="page">
        <form id="input-area" class="pure-form pure-form-stacked" >
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="base-currency">
                            Курс по отношению к:
                        </label>
                        <select id="base-currency" class="pure-u-23-24">
                            <option value="USD" selected>USD - Доллар США</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="target-currency">Валюта:</label>
                        <select id="target-currency" class="pure-u-23-24">
                            <option value="AUD">AUD - Австралийский доллар</option>
                            <option value="CAD">CAD - Канадский доллар</option>
                            <option value="CNY">CNY - Китайский юань</option>
                            <option value="CZK">CZK - Чешская крона</option>
                            <option value="GBP">GBP - Английский фунт</option>
                            <option value="GEL">GEL - Грузинский лари</option>
                            <option value="HKD">HKD - Конг-Конгский доллар</option>
                            <option value="KRW">KRW - Корейская вона</option>
                            <option value="EUR">EUR - Евро</option>
                            <option value="TRY">TRY - Турецкая лира</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="from-date">От:</label>
                        <input id="from-date" class="browser-default pure-u-23-24" type="date" />
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="to-date">До:</label>
                        <input id="to-date" class="browser-default pure-u-23-24" type="date" />
                    </div>
                </div>
            </fieldset>
        </form>
        <button id="export-btn" class="exp pure-button pure-button-primary" style="background-color: green;">Экспортировать график</button>
        <div id="graph-container">
          <svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
          <path/>
        </svg>
        </div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
